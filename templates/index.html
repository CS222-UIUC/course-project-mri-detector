<!DOCTYPE html>
<html>
<head>
	<title>Brain MRI Scan</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 100px;
		}
		input[type="file"] {
			margin-bottom: 20px;
		}
		button {
			padding: 10px 20px;
			background-color: #0099ff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
		}
		button:hover {
			background-color: #0066cc;
		}
		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<img src="/static/brain.jpg" alt="Brain" width="300" height="300" class="center">
	<form action="/upload" method="POST" enctype="multipart/form-data">
		<input type="file" name="file">
		<button type="submit">Upload</button>
	</form>
	<a href="/storage"><button>View Stored Images</button></a>
</body>
</html>
